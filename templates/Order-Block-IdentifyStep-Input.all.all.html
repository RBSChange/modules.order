<div class="orderprocess identify">
	<tal:block change:include="module 'order'; template 'Order-Inc-Process-NavigationTop'; type 'html';process cart/getOrderProcess" />
	
	<form change:form="beanName identifyStep">
		<fieldset>
		<legend change:translate="modules.order.document.identifystepbean.You-have-an-account-legend"></legend>
		<p change:translate="modules.order.document.identifystepbean.You-have-an-account-text"></p>
		<br />
		<ul change:errors=""></ul>
		<ol>
			<li><input change:field="name email" size="30"/></li>
			<li><input change:passwordinput="name password" value="" labeled="true" class="textfield passwordinput" size="30" /></li>
		</ol>
		<p class="buttons">
			<input change:submit="name Login" class="button" label="&modules.order.document.identifystepbean.Login;" />
			&nbsp;<a change:link="tag ctx_customer_password-lost" change:translate="modules.order.document.identifystepbean.Lost-password"></a>
		</p>
		</fieldset>		
		<fieldset>
			<legend change:translate="modules.order.document.identifystepbean.No-account-yet-legend"></legend>
			<p change:translate="modules.order.document.identifystepbean.No-account-yet-text"></p>
			<br />
			<p class="buttons">
				<input change:submit="name NewAccount" class="button" label="&modules.order.document.identifystepbean.NewAccount;"/>
			</p>
		</fieldset>
	</form>
</div>
