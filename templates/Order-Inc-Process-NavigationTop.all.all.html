<div class="order-process-steps">
	<ol class="steps">
		<tal:block tal:repeat="step process/getSteps">
			<li tal:define="liClass php: repeat.step.end ? 'last' : '' ; itemClass php: step['current'] ? 'current' : ''" class="${liClass}">
				<dl>
					<dd class="${itemClass}">${step/step}</dd>
					<dt class="${itemClass}">${step/label}</dt>
				</dl>
			</li>
		</tal:block>
	</ol>
	<div class="cleaner"></div>
</div>
