<div class="order-process-steps">
	<ul class="steps">
		<tal:block tal:repeat="step process/getSteps">
			<li class="${step/name} ${php: step['current'] ? 'current' : ''}">
				<span class="step"><a tal:omit-tag="not: step/url" href="${step/url}">${step/step}</a></span><br />
				<span class="label"><a tal:omit-tag="not: step/url" href="${step/url}">${step/label}</a></span>
			</li>
		</tal:block>
	</ul>
</div>
<div class="cleaner"></div>
