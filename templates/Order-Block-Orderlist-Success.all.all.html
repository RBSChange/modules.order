<h2 change:h="" tal:content="trans:m.order.frontoffice.orderlist-title,ucf"></h2>

<tal:block tal:condition="orders">
	<p class="normal" tal:content="trans:m.order.frontoffice.orderlist-description,ucf"></p>
	<table border="0" class="normal">
		<thead>
			<tr>
				<th class="first" tal:content="trans:m.order.frontoffice.orderlist-order,ucf" />
				<th tal:content="trans:m.order.frontoffice.orderlist-date,ucf" />
				<th tal:content="trans:m.order.frontoffice.orderlist-billing-mode,ucf" />
				<th tal:content="trans:m.order.frontoffice.orderlist-price-with-tax,ucf" />
				<th tal:content="trans:m.order.frontoffice.orderlist-status,ucf" />
				<th class="last" tal:content="trans:m.order.frontoffice.orderlist-bill,ucf" />
			</tr>
		</thead>
		<tbody>
			<tr tal:repeat="order orders" class="row-${repeat/order/odd}">	
				<td><a change:link="document order">${order/getOrderNumber}</a></td>
				<td>${datetime:order/getUICreationdate}</td>
				<td>${order/getBillingMode}</td>
				<td class="pricettc">${php:order.formatPrice(order.getTotalAmountWithTax())}</td>
				<td>${order/getFoOrderStatusLabel}</td>
				<td tal:define="bills order/getBillsWithArchive">
					<tal:block tal:repeat="bill bills">
						<a change:download="document bill/getArchive" tal:content="trans:m.order.frontoffice.orderlist-bill,ucf"></a>
						<tal:block tal:condition="not: repeat/bill/end">, </tal:block>
					</tal:block>
					<span tal:condition="not: bills/0" tal:content="trans:m.order.frontoffice.orderlist-billnotavailable,ucf"></span>
				</td>
			</tr>
		</tbody>
	</table>
</tal:block>
<p class="normal" tal:condition="not: orders" tal:content="trans:m.order.frontoffice.no-order-yet,ucf"></p>
