<!-- Désignation / référence -->
<td tal:define="product line/getProduct" class="product-infos">
	${line/getLabelAsHtml}
	<br/>
	${line/getCodeReference}
	<tal:block tal:condition="not:ignoreComments">
		<tal:block tal:condition="line/showCommentLink">
			<br/>
			<a tal:condition="product" change:link="document product; anchor 'catalog_comments_comment-form'" change:translate="modules.catalog.frontoffice.Comment-this-product"></a>
		</tal:block>
	</tal:block>
</td>

<!-- PU HT/TCC -->
<td class="price" tal:condition="shop/getDisplayPriceWithoutTax">${php:order.formatPrice(line.getUnitPriceWithoutTax())}</td>
<td class="price" tal:condition="shop/getDisplayPriceWithTax">${php:order.formatPrice(line.getUnitPriceWithTax())}</td>

<!-- Quantity -->
<td>${line/getQuantity}</td>

<!-- PT HT/TTC -->
<td class="price" tal:condition="shop/getDisplayPriceWithoutTax">${php:order.formatPrice(line.getAmountWithoutTax())}</td>
<td class="price" tal:condition="shop/getDisplayPriceWithTax">${php:order.formatPrice(line.getAmountWithTax())}</td>
