<!-- Désignation / référence -->
<td tal:define="product line/getProduct">
	<a tal:condition="product" change:link="document product" tal:content="line/getLabel" />
	<tal:block tal:condition="not: product" tal:replace="line/getLabel" />
	<br/>
	<tal:block tal:replace="line/getCodeReference" />
	<tal:block tal:condition="not:ignoreComments">
	<tal:block tal:condition="line/showCommentLink">
		<br/>
		<a tal:condition="product" change:link="document product; anchor 'catalog_comments_comment-form'" change:translate="&modules.catalog.frontoffice.Comment-this-product;" />
	</tal:block>
	</tal:block>
</td>

<!-- PU HT/TCC -->
<td class="priceht" tal:condition="shop/getDisplayPriceWithoutTax"
	tal:content="php:order.formatPrice(line.getUnitPriceWithoutTax())">
</td>
<td class="pricettc" tal:condition="shop/getDisplayPriceWithTax"
	tal:content="php:order.formatPrice(line.getUnitPriceWithTax())">
</td>

<!-- Quantity -->
<td tal:content="line/getQuantity" /> 

<!-- PT HT/TTC -->
<td class="priceht" tal:condition="shop/getDisplayPriceWithoutTax"
	tal:content="php:order.formatPrice(line.getAmountWithoutTax())">
</td>
<td class="pricettc" tal:condition="shop/getDisplayPriceWithTax"
	tal:content="php:order.formatPrice(line.getAmountWithTax())">
</td>
